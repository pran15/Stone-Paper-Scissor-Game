<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone-Paper-Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Stone Paper Scissor Game</h1>
    </header>

    <main>
        <section>
            
            <div class="images">
                <img src="img/stoneComputer.png" alt="Computer's choice" id="computer-choice">
                <img src="img/stonePlayer.png" alt="Player's choice" id="player-choice">
            </div>
        </section>

        <section>
            <div class="scoreboard">
                COMPUTER <span class="computer-points">0</span>/<span class="player-points">0</span> PLAYER
            </div>
        </section>

        <section class="controls">
            <button id="stone-btn">Stone</button>
            <button id="paper-btn">Paper</button>
            <button id="scissor-btn">Scissors</button>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
